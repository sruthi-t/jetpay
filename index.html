<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jetpay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
     crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" 
     crossorigin="anonymous"></script>
     <link rel="stylesheet" href="css/style.css">
     <script src="https://kit.fontawesome.com/561fcc92ad.js" crossorigin="anonymous"></script>
</head>
<body>
<section class="top">

  <div class="first-portion">
    <div class="container">
      <div class="row">
        <div class="col"><h2 class="first-head color-white">Jetpay</h2></div>
        <div class="col">
          <a href="/notification/" class="">
          <span class="icon-middle margin-left-small float-right color-white">
            <i class="fas fa-bell"></i>
          </span>
          </a>
      </div>
      </div>
    </div>
  </div>

  <div class="second-portion">
    <div class="container">
      <div class="background-white border-radius padding-box-middle box-shadow">
        <div class="row">
          <div class="col-8">
            <div class="float-left margin-right-small">
              <img class="people" src="images/author.jpg" alt="">
            </div> 
          <div class="overflow-hidden">
            <h6>John Doe</h6>
            <p>@johndoe97</p>
          </div>
        </div>
        <div class="col-4">
            <button class="buttons float-right letter-spacing margin-top-small">$ 650</button>
        </div>
      </div>
    </div>
  </div>
  </div>

</section>

<div class="separator"></div>

<div class="menus">
  <div class="container">
    <div class="row">
      <div class="col">
        <a href="/withdraw/">
          <div class="background-white text-center border-radius padding-box box-shadow box">
            <span class="icon-big icon-color-green"><i class="fa fa-arrow-alt-circle-down"></i></span>
            <h6 class="font-weight-500">Withdraw</h6>
          </div>
        </a>
      </div>
      <div class="col">
        <a href="/transfer/">
          <div class="background-white text-center border-radius padding-box box-shadow box ">
            <span class="icon-big icon-color-red"><i class="fa fa-redo"></i></span>
            <h6 class="font-weight-500">Transfer</h6>
          </div>
        </a>
      </div>
      <div class="col">
        <a href="/voucher/">
          <div class="background-white text-center border-radius padding-box box-shadow box">
            <span class="icon-big icon-color-purple"><i class="fa fa-gift"></i></span>
            <h6 class="font-weight-500">Voucher</h6>
          </div>
        </a>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <a href="/internet/">
          <div class="background-white text-center border-radius padding-box box-shadow box">
            <span class="icon-big icon-color-teal"><i class="fa fa-wifi"></i></span>
            <h6 class="font-weight-500">Internet</h6>
          </div>
        </a>
      </div>
      <div class="col">
        <a href="/ticket/">
          <div class="background-white text-center border-radius padding-box box-shadow box">
            <span class="icon-big icon-color-orange"><i class="fa fa-ticket-alt"></i></span>
            <h6 class="font-weight-500">Ticket</h6>
          </div>
        </a>
      </div>
      <div class="col">
        <a href="/events/">
          <div class="background-white text-center border-radius padding-box box-shadow box">
            <span class="icon-big icon-color-blue"><i class="fa fa-calendar-alt"></i></span>
            <h6 class="font-weight-500">Events</h6>
          </div>
        </a>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <a href="/electricity/">
          <div class="background-white text-center border-radius padding-box box-shadow">
            <span class="icon-big icon-color-yellow"><i class="fa fa-lightbulb"></i></span>
            <h6 class="font-weight-500">Electricity</h6>
          </div>
        </a>
      </div>
      <div class="col">
        <a href="/donation/">
          <div class="background-white text-center border-radius padding-box box-shadow box">
            <span class="icon-big icon-color-pink"><i class="fa fa-donate"></i></span>
            <h6 class="font-weight-500">Donation</h6>
          </div>
        </a>
      </div>
      <div class="col">
        <a href="/pages/">
          <div class="background-white text-center border-radius padding-box box-shadow box">
            <span class="icon-big icon-color-lime"><i class="fa fa-bars"></i></span>
            <h6 class="font-weight-500">All Pages</h6>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>

<div class="separator"></div>

<div class="container">
  <div class="background-white border-radius box-shadow padding-box-middle text-center">
    <h4 class="margin-bottom-small">Follow us on :</h4>
    <ul>
      <li>
        <a href=""><span class="icon-small icon-width socmed-bg-facebook color-white">
          <i class="fab fa-facebook-f"></i>
        </span></a>
      </li>
      <li>
        <a href=""><span class="icon-small icon-width socmed-bg-twitter color-white">
          <i class="fab fa-twitter"></i>
        </span></a>
      </li>
      <li>
        <a href=""><span class="icon-small icon-width socmed-bg-whatsapp color-white">
          <i class="fab fa-whatsapp"></i>
        </span></a>
      </li>
      <li>
        <a href=""><span class="icon-small icon-width socmed-bg-google color-white">
          <i class="fab fa-google"></i>
        </span></a>
      </li>
    </ul>
  </div>
</div>

<div class="separator-bottom"></div>

<div class="bottompage">
  <div class="innerbox">
      <ul class="nav nav-justified">
          <li class="nav-item">
             <a class="nav-link active" aria-current="page" href="history.html"><i class="fa fa-home" aria-hidden="true"></i>
                <p>Home</p>
              </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fa fa-history" aria-hidden="true"></i><p>History</p></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fas fa-wallet"></i><p>Deposit</p></a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="#" tabindex="-1" aria-disabled="true"><i class="fa fa-comment" aria-hidden="true"></i><p>Live Chat</p></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" tabindex="-1" aria-disabled="true"><i class="fas fa-user"></i><p>Account</p></a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

</body>
</html>
